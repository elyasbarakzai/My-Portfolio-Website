<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" type="image/svg+xml" href="./add-user.png" />
    <title>Signup Page</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Create Account</h2>
		</div>
		<form class="form" id="form">
			<div class="form-control ">
				<label>Username</label>
				<input type="text" placeholder="Useername" id="username">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-control ">
				<label>Email</label>
				<input type="email" placeholder="Enter your Email" id="email">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label>Password</label>
				<input type="password" placeholder="Enter Your password" id="password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label>Confirm Password</label>
				<input type="password" placeholder="Confirm password" id="password2">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<button>Submit</button>
		</form>
	</div>







	<script>
		const form = document.getElementById('form');
		const username = document.getElementById('username');
		const email = document.getElementById('email');
		const password = document.getElementById('password');
		const password2 = document.getElementById('password2');

		form.addEventListener('submit', (e)=>{
			e.preventDefault();
			checkInputs();
		});

		function checkInputs(){
			const usernameValue = username.value.trim();
			const emailValue = email.value.trim();
			const passwordValue = password.value.trim();
			const password2Value = password2.value.trim();


			if(usernameValue ===''){
				setErrorFor(username, 'Enter Your Username');
			}else{
				setSuccessFor(username);
			}

			if(emailValue ===''){
				setErrorFor(email, 'Enter Your Email');
			}else if(!isEmail(emailValue)){
				setErrorFor(email, 'email is not Corret');
			}else{
				setSuccessFor(email);
			}
			

			if(passwordValue ===''){
				setErrorFor(password, 'Enter your Password');
			}else{
				setSuccessFor(password);
			}


			if(password2Value ===''){
				setErrorFor(password2, 'Confirm Your Password');
			}else if(passwordValue!== password2Value){
				setErrorFor(password2, 'password does not match');
			}else{
				setSuccessFor(password2);
			}
		}




		function setErrorFor(input, message){
			const formControl = input.parentElement;
			const small = formControl.querySelector('small');
			small . innerText = message;
			formControl.className = 'form-control error';
		}
		function setSuccessFor(input){
			const formControl = input.parentElement;
			formControl.className = 'form-control success';
		}
		function isEmail(email){
			return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
		}
	</script>
</body>
</html>
